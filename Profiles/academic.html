<!-- Custom Animations -->
<script>
function myMove() {
  var elem = document.getElementById("animate");
  var op = 0;
  var yshift = 0;
  var id = setInterval(frame, 5);
  function frame() {
    if (op == 1 || yshift <= -20) {
      clearInterval(id);
      elem.style.opacity = 1;
    } else {
      op = op + 0.01;
      yshift = yshift - 0.35;
      elem.style.opacity = op;
      elem.style.top = yshift + "px";
    }
  }
}
myMove()

</script>
